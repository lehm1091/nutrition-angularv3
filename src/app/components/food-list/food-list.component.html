<div class="container-sm px-0 bg-white ">

	<h4 class="card-title text-center">
		<a routerLink="/food-list/" class="text-dark">Product List</a>
	</h4>



	<div class="row">

		<div class="col p-0 bg-white ">
			<div class="m-1">
				<div class="" style="background-color:#f5f5f5">

					<div class="py-1  mx-1 bg-white">

						<div class="text-center my-2">
							<h6 class="text-muted  ">Search by Category</h6>
							<div class="row w-80 mx-auto">
								<a (click)="getFoodByCategory(item.name)"
									[ngClass]="{'text-secondary': category==item.name}" class="col-sm"
									*ngFor="let item of categoriesList">{{item.name}}</a>
							</div>

						</div>
						<h6 class="card-subtitle  text-muted my-2">{{title}}</h6>

						<table class="table table-hover bg-white">
							<tbody>
								<tr class="" *ngFor="let item of foodList; let i=index">

									<td>
										<span class="badge badge-primary badge-pill ">{{i+1}}</span>


									</td>
									<td>
										<span class="">{{item.name}}</span>

									</td>



							

									<td class="">
										<button type="button" class="btn btn-outline-info ml-2 "
											routerLink="/edit-food/{{item.id}}" title="Edit">
											<fa-icon [icon]="faPenSquare">
											</fa-icon>
										</button>


									</td>

									<td class=""> <button type="button" class="btn btn-outline-info  "
											routerLink="/foods/{{item.id}}" title="Details">
											<fa-icon [icon]="faInfoCircle">
											</fa-icon>
										</button>
									</td>








								</tr>
							</tbody>




						</table>
					</div>
				</div>

			</div>
		</div>


	</div>
</div>
